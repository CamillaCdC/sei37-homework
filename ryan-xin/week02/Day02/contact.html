<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jenn Schiffer - Contact Jenn</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="contact">
  <div class="content">
    <div class="left-sidebar">
      <img class="logo" src="./assets/jenn-logo.png" alt="Jenn Schiffer Logo" width="200px">
      <ul class="sidebar">
        <li><a href="#">&ltabout jenn&gt</a></li>
        <li><a href="#">&ltjenn's work&gt</a></li>
        <li><a href="#">&ltcontact jenn&gt</a></li>
      </ul>
      <p class="small">Copyright &copy 2020.</p>
    </div><div class="right-content">
      <h1>&ltcontact jenn&gt</h1>
        <div class="contact-container">
          <fieldset>
            <label for="first-name">first name</label><br>
            <input type="text" id="first-name" name="first-name"><br>
            <label for="last-name">last name</label><br>
            <input type="text" id="last-name" name="last-name"><br>
            <label for="email">your email</label><br>
            <input type="text" id="email" name="email"><br>
            <label for="message">your message</label><br>
            <textarea name="message"></textarea>
            <input type="button" value="contact her">
          </fieldset>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
